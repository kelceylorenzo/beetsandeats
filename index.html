<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ranga:700" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link href="style.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA27il3ixTgzqWbJEAyDw31c2_yKQfPjp0&callback=renderInitialMap"
        async defer></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>

<body>
    <nav class="visible-md visible-lg navbar navbar-default navbar-fixed-top">
        <div class="navbar-header">
            <a class="navbar-brand" href="#home-page">HOME</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="#search-page">SEARCH</a>
            </li>
            <li>
                <a href="#event-page">EVENTS</a>
            </li>
            <li>
                <a href="#map">MAP</a>
            </li>
        </ul>
    </nav>

    <nav class="visible-sm visible-xs navbar navbar-default navbar-fixed-top">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#mobile-nav-bar" aria-expanded="false">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-collapse collapse" id="mobile-nav-bar">
                <ul class="navbar-nav nav">
                    <li class="nav-item">
                            <a href="#home-page">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a href="#search-page">SEARCH</a>
                    </li>
                    <li class="nav-item">
                        <a href="#event-page">EVENTS</a>
                    </li>
                    <li class="nav-item">
                        <a href="#map">MAP</a>
                    </li>
                </ul>
            </div>
    </nav>

    <div class="container-fluid">
        <!-- Landing Page-->
        <section class="landing-page" id="home-page">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Beats and Eats</h1>
                </div>
            </div>
        </section>
        <section class="input-container row" id="search-page">
            <div class="search-container">
                <div class="search-fields row">
                    <div class="row">
                        <div class="input-group-lg col-lg-7 col-xs-8">
                            <input type="text" class="city-name form-control" placeholder="City">
                        </div>
                        <div class="input-group-lg col-lg-5 col-xs-4">
                            <input type="text" class="state-code form-control" placeholder="State" maxlength="2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group-lg col-lg-3 col-xs-4">
                            <input type="text" class="event-month form-control" placeholder="MM" maxlength="2">
                        </div>
                        <div class="input-group-lg col-lg-3 col-xs-3">
                            <input type="text" class="event-day form-control" placeholder="DD" maxlength="2">
                        </div>
                        <div class="input-group-lg col-lg-6 col-xs-5">
                            <input type="text" class="event-year form-control" placeholder="YYYY" maxlength="4">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <button type="button" class="submit-button btn btn-default btn-lg">SHOW ME</button>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <p class="error-message"></p>
                    </div>
                </div>
            </div>
        </section>

        <section class="show-container" id="event-page">

        </section>
    </div>

    <div class="wrapper">
        <div id="map">
        </div>

        <div class="informationOverlay">
            <section class='eventInfo'>
                <h4>Event Information</h4>
                <hr>
            </section>
            <section class='foodInfo'>
                <h4>Food and Drink Information</h4>
                <hr>
            </section>
        </div>
        <div class="mapKey">
            <ul>
                <li>
                    <img src="images/red-dot.png" alt='event key'>
                    <p>Event</p>
                </li>
                <li>
                    <img src="images/blue-dot.png" alt='restaurants key'>
                    <p>Food</p>
                </li>
                <li>
                    <img src="images/yellow-dot.png" alt='drinks key'>
                    <p>Drinks</p>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
